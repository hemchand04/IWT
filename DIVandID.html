<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>
        /* Apply box model styles to all divs */
        div {
            box-sizing: border-box;
            margin: 10px;
            padding: 10px;
            border: 2px solid #007BFF;
        }

        /* Style the container div */
        #container {
            width: 80%;
            margin: auto;
            background-color: #f9f9f9;
        }

        /* Style header sections */
        .header {
            text-align: center;
            background-color: #007BFF;
            color: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }

        /* Style main content */
        .content {
            display: flex;
            justify-content: space-between;
        }

        /* Style individual sections */
        .section {
            width: 48%;
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #cccccc;
            border-radius: 8px;
        }

        /* List styling */
        ul {
            list-style-type: square;
            padding-left: 20px;
        }

        ul li {
            margin-bottom: 10px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #dddddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="header">
            <h1>CSS Box Model Example</h1>
        </div>

        <div class="content">
            <div class="section">
                <h2>Section 1</h2>
                <p>This is the first section. It uses a class for styling.</p>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>

            <div class="section">
                <h2>Section 2</h2>
                <p>This is the second section. It also uses a class for styling.</p>
                <table>
                    <thead>
                        <tr>
                            <th>Header 1</th>
                            <th>Header 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Data 1</td>
                            <td>Data 2</td>
                        </tr>
                        <tr>
                            <td>Data 3</td>
                            <td>Data 4</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
